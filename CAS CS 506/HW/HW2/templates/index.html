<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMean Algorithm Visualization</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body-container">
    <div class="top-margin"></div>
    <div class="container">
        <div class="row">
            <div class="col-7 title1">Kmean Algorithm</div>
            <div class="col-5"></div>
        </div>
        <div class="row" style="">
            <div class="col-1"></div>
            <div class="col-7 title2">Visualization Tool</div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-5"></div>
            <div class="col-4">
                <div class="row align-items-end">
                    <div class="col-6 num-data">make Visualization<br> of # data:</div>
                    <div class="col-6 ">
                        <input id="numPoints" type="number"  placeholder="# of data"/>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row my-3">
            <div class="col-7">
                <!-- Need to fix this part -->
                <div class="matplot">
                    <img id="data-visualization" alt="Data Visualization" style="display:none;">
                    <div id="plotly-div" style="display:none;"></div> 
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-4">
                <div class="row row-cols-1">
                    <div class="col">
                        <div class="row row-cols-1">
                            <div class="my-3">
                                <label  class="form-label text">Number of Clusters (k):</label>
                                <input type="number" class="form-control" id="kClusters" placeholder="# of Clusters">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row row-cols-1">
                            <div class="col text">Initialization Method</div>
                            <div class="col">
                                <select class="form-select my-3" id="initMethod" aria-label="Default select example">
                                    <option value="" disabled selected>Select the Initialization Method</option>
                                    <option value="random">Random</option>
                                    <option value="farthest_first">Farthest First</option>
                                    <option value="kmean_plus">KMean++</option>
                                    <option value="manual">Manual</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-4 my-3">
                            <button type="button" class="btn btn-primary" onclick="stepThroughKMeans()">Step Through KMeans</button>
                            <button class="btn btn-primary" type="button" onclick="runToConvergence()">Run to Converge</button>
                            <button class="btn btn-primary" type="button" onclick="generateNewDataset()">Generate New Dataset</button>
                            <button class="btn btn-primary" type="button" onclick="resetAlgorithm()">Reset Algorithm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="/static/scripts.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
