<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression with KMeans</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Image Compression using KMeans Clustering</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Select an image:</label>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>

        <label for="n_colors">Number of colors:</label>
        <input type="number" id="n_colors" name="n_colors" value="8" min="2" required><br><br>

        <button type="submit">Compress Image</button>
    </form>

    <h2>Original and Compressed Images</h2>
    <div id="imageContainer">
        <img id="compressedImage" alt="Compressed Image" style="display:none;">
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
