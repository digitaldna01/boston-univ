<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression with Singular Value Decomposition (SVD)</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Image Compression using Singular Value Decomposition (SVD)</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Select an image:</label>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>

        <label for="rank">Rank:</label>
        <input type="number" id="rank" name="rank" value="8" min="1" required><br><br>

        <button type="submit">Compress Image</button>
    </form>

    <h2>Original and Compressed Images</h2>
    <div id="imageContainer">
        <img id="compressedImage" alt="Compressed Image" style="display:none;">
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
